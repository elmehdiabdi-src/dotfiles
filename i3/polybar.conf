[module/i3]
type = internal/i3
label-focused = "  %name  "        # Add space around the workspace name to make it look like a button
label-focused-foreground = #ffffff
label-focused-background = #4CAF50 # Green background for active workspace
label-unfocused = "  %name  "      # Inactive workspaces with extra space for buttons
label-unfocused-foreground = #888888
label-unfocused-background = #222222 # Dark background for inactive workspaces

; Create rounded corners effect by setting a border-radius
border-radius = 15
border-width = 2
